
<div class="h-screen flex flex-col justify-center items-center bg-brown-100 text-brown-900 p-6">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full border border-brown-200 text-center">
        <h2 class="text-3xl font-bold text-brown-800 mb-4">Lo sentimos {{authService.currentUser.userName}}. Has sido baneado</h2>
        <p class="text-brown-700 mb-4">
            Lo sentimos, pero tu cuenta ha sido suspendida
        </p>

        <form (submit)="submitAppeal($event)" class="flex flex-col gap-4">
            <input type="text" placeholder="Tu Nombre"
                class="p-3 border border-brown-200 rounded-lg bg-brown-200 text-brown-900" [value]="authService.currentUser.userName" required>

            <input type="email" placeholder="Tu Correo" 
                class="p-3 border border-brown-200 rounded-lg bg-brown-200 text-brown-900" [value]="authService.currentUser.email" required>

            <textarea placeholder="Explica por qué crees que tu baneo fue un error"
                class="p-3 border border-brown-200 rounded-lg bg-brown-200 text-brown-900 h-28 resize-none" required></textarea>

            <button type="submit"
                class="bg-brown-700 text-white py-3 px-6 rounded-lg font-semibold hover:bg-brown-600 transition">
                Enviar Apelación
            </button>
        </form>

        
    </div>
</div>
