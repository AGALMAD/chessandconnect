
<!-- Right Column: Friends Search -->
<div class="w-300px bg-brown-300 p-4 rounded-lg shadow-inner flex flex-col">
  <h2 class="text-brown-800 font-bold text-lg mb-3">Buscar Amigos</h2>
  <input
    type="text"
    placeholder="Escribe un nombre..."
    class="p-2 rounded-lg border border-brown-400 focus:outline-none focus:ring focus:ring-brown-500 mb-4"
  />
  <ul class="space-y-2 overflow-y-auto h-64">
    
    <p>Conectados</p>
    @for(friend of friendService.connectedFriends; track friend.id){
      <li class="p-2 bg-brown-100 rounded-lg shadow">{{friend.userName}}</li>

    }

    <p>Desconectados</p>
    @for(friend of friendService.disconnectedFriends; track friend.id){
      <li class="p-2 bg-brown-100 rounded-lg shadow">{{friend.userName}}</li>

    }

  </ul>
</div>
