<div class="h-screen w-screen flex items-center justify-center bg-brown-700">
  <div class="relative w-[90vh] h-[90vh] max-w-screen-lg max-h-screen-lg">

    <!-- Coordenadas a la izquierda (columna) -->
    <div class="absolute top-0 bottom-0 left-0 flex flex-col justify-between items-center bg-brown-100 text-brown-700 font-bold">
      <div class="h-full flex items-center justify-center text-lg px-2" *ngFor="let row of rows">
        {{ row }}
      </div>
    </div>

    <!-- Coordenadas en la parte superior (fila) -->
    <div class="absolute top-0 left-0 right-0 flex justify-between bg-brown-100 text-brown-700 font-bold">
      <div class="flex items-center justify-center"></div> <!-- Esquina vacía superior izquierda -->
      <div *ngFor="let letter of letters" class="flex items-center justify-center w-full text-lg px-2">{{ letter }}</div>
      <div class="flex items-center justify-center"></div> <!-- Esquina vacía superior derecha -->
    </div>

    <!-- Tablero de ajedrez con celdas -->
    <div class="grid grid-cols-8 grid-rows-8 gap-0 absolute top-[2rem] left-[2rem] w-[calc(100%-4rem)] h-[calc(100%-4rem)]">
      <ng-container *ngFor="let row of rows; let i = index">
        <div *ngFor="let colIndex of cols; let j = index"
             class="w-full h-full flex items-center justify-center"
             [class.bg-brown-200]="(i + j) % 2 === 0"
             [class.bg-brown-600]="(i + j) % 2 !== 0">
        </div>
      </ng-container>
    </div>

    <!-- Coordenadas a la derecha (columna) -->
    <div class="absolute top-0 bottom-0 right-0 flex flex-col justify-between items-center bg-brown-100 text-brown-700 font-bold">
      <div class="h-full flex items-center justify-center text-lg px-2" *ngFor="let row of rows">
        {{ row }}
      </div>
    </div>

    <!-- Coordenadas en la parte inferior (fila) -->
    <div class="absolute bottom-0 left-0 right-0 flex justify-between bg-brown-100 text-brown-700 font-bold">
      <div class="flex items-center justify-center"></div> <!-- Esquina vacía inferior izquierda -->
      <div *ngFor="let letter of letters" class="flex items-center justify-center w-full text-lg px-2">{{ letter }}</div>
      <div class="flex items-center justify-center"></div> <!-- Esquina vacía inferior derecha -->
    </div>

  </div>
</div>
