<section class="min-h-screen bg-[#301e16] flex items-center justify-center py-10 px-4">
        <!-- Barra de navegación -->
        <app-navbar></app-navbar>
    <div class="max-w-md w-full bg-[#E8D5B5] rounded-lg shadow-lg p-8">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <i class="fa-solid fa-chess-rook text-6xl text-[#422800]"></i>
        </div>
        <!-- Título -->
        <h2 class="text-3xl font-bold text-center text-[#422800] mb-6">Iniciar Sesión</h2>
        <!-- Formulario -->
        <form [formGroup]="myForm" (submit)="submit()">
            <!-- Correo Electrónico -->
            <div class="mb-4">
                <label for="text" class="block text-sm font-medium text-[#422800] mb-2">Correo Electrónico / Nombre de Usuario</label>
                <input type="text" formControlName="credentials" id="credentials" placeholder="ejemplo@correo.com / Apodo"
                    class="w-full px-4 py-2 border-2 border-[#422800] rounded-lg bg-[#fbeee0] text-[#2B1810] focus:outline-none focus:ring-2 focus:ring-[#D0C6A3]">
            </div>
            <!-- Contraseña -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-[#422800] mb-2">Contraseña</label>
                <input type="password" formControlName="password" id="password" placeholder="********"
                    class="w-full px-4 py-2 border-2 border-[#422800] rounded-lg bg-[#fbeee0] text-[#2B1810] focus:outline-none focus:ring-2 focus:ring-[#D0C6A3]">
            </div>
            <!-- Botón Recordar -->
            <div class="flex items-center mb-6">
                <input type="checkbox" formControlName="remember" id="remember"  class="mr-2">
                <label for="remember" class="text-sm text-[#422800]">Recuérdame</label>
            </div>
            <!-- Botón de Inicio -->
            <div class="flex justify-center">
                <button type="submit"
                    class="bg-[#fbeee0] border-2 border-[#422800] text-[#422800] font-semibold text-lg px-6 py-2 rounded-full shadow-[4px_4px_0_0_#422800] hover:bg-[#D0C6A3] active:shadow-[2px_2px_0_0_#422800] active:translate-x-[2px] active:translate-y-[2px]">
                    Iniciar Sesión
                </button>
            </div>
        </form>
        <!-- Enlace de Registro -->
        <div class="mt-6 text-center">
            <p class="text-sm text-[#2B1810]">¿No tienes cuenta? 
                <a href="/register" class="text-[#422800] font-medium hover:underline">Regístrate aquí</a>
            </p>
        </div>
    </div>
</section>
