<!-- Barra de navegación -->
<app-navbar></app-navbar>
<div class="min-h-screen bg-brown-100 flex items-center justify-center py-16 px-6 md:py-24 md:px-10">
    <div class="bg-brown-200 p-8 rounded-2xl shadow-lg w-full max-w-6xl flex flex-row gap-8">
        <!-- Sección principal -->
        <div class="flex-1 flex flex-col gap-8">
            <h1 class="text-4xl font-bold text-center text-brown-800">Modos de Juego</h1>
            <p class="text-lg text-brown-700 text-center">Elige un modo de juego para comenzar</p>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
                <!-- Ajedrez -->
                <div class="relative group cursor-pointer">
                    <img src="https://www.smartick.es/blog/wp-content/uploads/2023/07/Tablero-de-ajedrez-azul.png"
                        alt="Chess Board" class="w-full transition-transform transform group-hover:scale-110" />
                    <div
                        class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <h2 class="text-3xl font-bold text-white">Ajedrez</h2>
                        <a [routerLink]="'/chess'">
                            <button
                                class="mt-4 px-8 py-3 bg-brown-600 text-white font-semibold rounded-xl hover:bg-brown-700 transition">Buscar
                                Partida</button>
                        </a>
                    </div>
                </div>

                <!-- Conecta 4 -->
                <div class="relative group cursor-pointer">
                    <img src="https://play-lh.googleusercontent.com/5WZPDYRm_qIoWl_y5TRT024nL-usQgY-bd7JDUHJU7vEiGGQS3uDtSnNgLWgUlWZjKA"
                        alt="Conecta 4 Board" class="w-full transition-transform transform group-hover:scale-110" />
                    <div
                        class="absolute rounded-xl inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <h2 class="text-3xl font-bold text-white">Conecta 4</h2>
                        <a [routerLink]="'/connect'">
                            <button
                                class="mt-4 px-8 py-3 bg-brown-600 text-white font-semibold rounded-xl hover:bg-brown-700 transition">Buscar
                                Partida</button>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Información -->
            <div class="mt-8 bg-brown-100 p-6 rounded-xl shadow-inner text-center">
                <p class="text-brown-800 font-semibold text-lg">Partidas en juego: <span class="font-bold">120</span>
                </p>
                <p class="text-brown-800 font-semibold text-lg">Jugadores conectados: <span
                        class="font-bold">{{menuService.usersLogged}}</span></p>
            </div>
        </div>

        <!-- Lista de amigos e invitaciones (columna derecha) -->
        <div class="w-80 bg-brown-300 p-6 rounded-lg shadow-inner flex flex-col items-center">
            <app-friends-list></app-friends-list>

            <div class="w-full mt-4 flex flex-col gap-4">
                <button (click)="menuService.openRequestModal()"
                    class="w-full bg-brown-600 text-white py-3 rounded-lg shadow-md hover:bg-brown-700 transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-search"></i> Mostrar invitaciones
                </button>

                <button (click)="menuService.openSearchModal()"
                    class="w-full bg-brown-600 text-white py-3 rounded-lg shadow-md hover:bg-brown-700 transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-search"></i> Buscar usuarios
                </button>

                <button (click)="menuService.openGameInvitationModal()"
                    class="w-full bg-brown-600 text-white py-3 rounded-lg shadow-md hover:bg-brown-700 transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-search"></i> Invitaciones
                </button>
            </div>
        </div>
    </div>
</div>
