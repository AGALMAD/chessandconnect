<div class="fixed inset-0 z-50 flex justify-center items-center bg-brown-800 bg-opacity-50">
  <div class="w-96 bg-brown-100 p-6 rounded-xl shadow-lg relative">
    <!-- Close button -->
    <button class="absolute top-4 right-4 text-brown-600 hover:text-brown-800" (click)="closeModal()">
      âœ•
    </button>

    <h2 class="text-brown-800 font-bold text-2xl mb-4">Solicitudes de amistad</h2>

    <ul class="space-y-3 overflow-y-auto h-48 bg-brown-100 rounded-lg">
      @for (user of requestList; track $index) {
        <li class="p-2 rounded-lg shadow flex items-center bg-[#301e16] text-[#E8D5B5]">
          <img 
            [src]="baseUrl + user.avatarImageUrl" 
            alt="Avatar de {{ user.userName }}"
            class="w-10 h-10 rounded-full object-cover border-2 border-gray-500 shadow-md opacity-100 hover:scale-110"
          >
          <span class="font-semibold ml-2">{{ user.userName }}</span>
          <span class="font-semibold ml-2">{{ user.userId }}</span>

          <span (click)="acceptRequest(user.userId)" class="ml-auto mr-2 hover:scale-125">
            <i class="fa-solid fa-circle-check"></i>                
          </span>  

          <span (click)="rejectRequest(user.userId)" class="ml-auto mr-2 hover:scale-125">
            <i class="fa-solid fa-ban"></i>                
          </span>      
        </li>
      } @empty {
        <li class="text-brown-800">No hay solicitudes que mostrar</li>
      }
    </ul>
  </div>
</div>
